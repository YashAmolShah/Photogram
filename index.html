<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>
    <meta name="author" content="yash shah">
    <meta name="description" content="create a single account photo gram page">
    <link rel="stylesheet" href="photogram.css">
    <script defer src="photogram.js"></script>
</head>
<body>
    <div class="container">
        <div class="post-container">
            <h1>Photogram</h1>
            <div id="posts"></div>
        </div>
        <div class="sidebar">
            <h2>Create Your New Post</h2>
            <form id="post-form">
            <input type="text" placeholder="Write your caption for the post...." id="postInput">
            <input type="file" id="img-ip">
            <button type="submit" class="submit-btn">Post</button>
        </form>
      </div>
    </div>
    
</body>
